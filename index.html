<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Roboto+Slab:wght@600&family=Work+Sans&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="bg-img">
        <div class="transparent">
            <img height="80%" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
            ODIN
        </div>
        <div class="credits">
            Photo by <span class="credits"> Halie West </span> on <span> Unsplash </span>
        </div>
    </div>
    <form action='POST' class="main">
        <div class="top">
            <p>THis is not a real online service1 You know you  need sometiing like this in your 
                life to help you realize your deepest dreams. Sign up now to get started.
                <br>
                <br>
                You know you want to.
            </p>
        </div>
        <div class="form">
            <span class="form-title">Let's do this!</span>
            <div class="form-row">
                <div class="row-item">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" size="30">
                </div>
                <div class="row-item">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" size="30">
                </div>
            </div>
            <div class="form-row">
                <div class="row-item">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" size="30">
                </div>
                <div class="row-item">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" size="30">
                </div>
            </div>
            <div class="form-row">
                <div class="row-item">
                    <label for="pw">PASSWORD*</label>
                    <input type="password" id="pw" size="30" required>
                </div>
                <div class="row-item">
                    <label for="confirm">CONFIRM PASSWORD*</label>
                    <input type="password" id="confirm" size="30" required>
                </div>
            </div>
        </div>
        <div class="bottom">
            <button id="create-account" type="submit">Create Account</button>
            <div>Already have an account? <a class="login" href="#"> Log in</a></div>
        </div>
    </form>
</body>
</html>
